<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gesture Control</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" />


  <link rel="icon" type="image/png" sizes="32x32" href="FavoIcon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="FavoIcon/favicon-16x16.png">

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Gesture Control',
      repo: 'https://github.com/RobbeElsermans/GestureControl.git',
      coverpage: true,
      themeColor: '#24bfbd',
      logo: 'FavoIcon/android-chrome-192x192.png',

          readyTransition : true, // default

      onlyCover: false, //Op false zetten wanneer we de site publiceren
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

<script src="https://unpkg.com/docsify-copy-code@2"></script>
